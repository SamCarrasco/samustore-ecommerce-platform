<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Mi tienda{% endblock %}</title>

  <!-- Bootstrap 5.3 (única vez) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Font Awesome (versión 6, gratuita) -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

<link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/samustore.ico') }}">

  <!-- Tu CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='/css/style.css') }}">


  {% block extra_css %}{% endblock %}
  <script>
  function closeOffcanvas() {
    const el = document.getElementById('sbOffcanvas');
    if (el && bootstrap?.Offcanvas) {
      const instance = bootstrap.Offcanvas.getInstance(el);
      if (instance) instance.hide();
    }
  }
</script>
</head>

<body>

  {% block content %}{% endblock %}

  <!-- Bootstrap bundle (con Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>

  <!-- Fallback opcional: inicializa offcanvas por JS si el data-api no engancha -->
  <script defer>
    document.addEventListener('DOMContentLoaded', function () {
      var offcanvasEl = document.getElementById('sbOffcanvas');
      if (offcanvasEl && bootstrap?.Offcanvas) {
        // No crea duplicados; solo asegura que existe una instancia
        bootstrap.Offcanvas.getOrCreateInstance(offcanvasEl);
      }
    });


  </script>
</body>
</html>
